1:
  lesson_id: 4
  ex_number: 1
  title: Прочитайте текст. Для чего нужны конструкции, выделенные в тексте? Что они обозначают?
  instructions: ~
  exercise_type: ~
  title_eng: Read the text. What is the purpose of the constructions highlighted in the text? What does each of these constructions mean?
  title_nor: Les teksten. Hva er hensikten med de uthevede konstruksjonene i teksten? Hva betyr hver enkelt av disse konstruksjonene?
  comment: ~
  example: ~
  model: ~
  image: ~
  task: "У Нины насморк и болит горло. ^Ко всему прочему,@ у Нины высокая температура. ^Другими словами,@ у нее все симптомы простуды. ^Мало того,@ врач Нины тоже болеет и не принимает больных, ^то есть@ нужно идти на приëм к дежурному врачу, чтобы получить больничный. Но тест на ковид показал, что Нина заразилась коронавирусом, ^а именно@ омикроном, ^то есть@ Нина должна сидеть дома на карантине и вызвать врача на дом. ^Да и вообще,@ все дела на работе нужно отменить."
  answer_to_show: ~
  answer_key: ~
  difficult_words: ~
  table:
    heading: ~
    vertical_align: ~
    horizontal_align: +
    width: ~
    row1:
      - "<b>Функция: пояснить</b><br>English: to clarify your point<br>Norwegian: å tydeliggjøre et utsagn"
      - "<b>Функция: добавить информацию</b><br>English: to add information<br>Norwegian: å legge til informasjon"
    row2:
      - "^иными/другими словами, XP/Cl@<br>
         English: ‘in other words, ...’<br>
         Norwegian: ‘med andre ord, ... ’
         <br><br>
         ≈
         <br><br>
         ^XP/Cl, то есть XP/Cl@<br>
         English: ‘..., that is ...’<br>
         Norwegian: ‘... det vil si ...’"
      - "^ко всему прочему, Cl@<br>
         English: ‘On top of all of this, ...’<br>
         Norwegian: ‘Dessuten / På toppen av alt, ... ’
         <br><br>
         ≈
         <br><br>
         ^(Так) мало того – Cl@<br>
         Конструкция часто описывает некоторую негативную ситуацию, которая усугубляет положение дел, сложившееся в результате другой предшествующей ей негативной ситуации.<br><br>

         English: ‘and what is more...’<br>
         This construction often describes a negative situation that exacerbates the state of affairs that resulted from a preceding negative situation.<br><br>

         Norwegian: ‘Dessuten / Ikke nok med det ... ’<br>
         Konstruksjonen veldig ofte introduserer en negativ situasjon som forverrer tingenes tilstand."
    row3:
      - "≠<br>
         ^XP, а именно XP@<br>
         Конструкция уточняет более общее понятие (в тексте: коронавирус) через более частное (в тексте: омикрон).<br><br>

         English: ‘..., specifically, ...’ or ‘..., to be exact, ...’<br>
         Explaining a more general concept (e.g., coronavirus) by using more specific ones (e.g., Omicron).<br><br>

         Norwegian: ‘..., eller mer spesifikt, ...’<br>
         Klargjøring; X er mer generelt begrep, Y er mer spesifikt begrep: f.eks. koronavirus er et bredere begrep enn omikron-varianten."
      - "≠<br>
         (да) и вообще, Cl<br>
         Конструкция вводит заключительный и наиболее веский аргумент в ряду аргументов или причин, которые приводит говорящий для убеждения собеседника.<br><br>

         English: ‘for that matter, ...’<br>
         This construction introduces the final and the most weighty argument among the arguments or reasons that the speaker used in order to persuade the interlocutor; conclusion.<br><br>

         Norwegian: ‘generelt, ...’ eller ‘i det hele tatt, ...’<br>
         Konstruksjonen introduserer det endelige og vektigste argumentet av en rekke argumenter eller forklaringer som taleren anfører for å overbevise samtalepartneren; avslutning, konklusjon."
