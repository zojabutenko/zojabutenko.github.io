4:
  lesson_id: 10
  ex_number: 4
  title: Прочитайте информацию в таблице. Чем похожи и чем отличаются конструкции ^мягко говоря, Cl@ и ^грубо говоря, Cl@?
  instructions: На месте Cl находится целое предложение (Cl=clause, sentence).
  exercise_type: ~
  title_eng: Analyze the information provided in the table. How are the two constructions ^мягко говоря, Cl@ ‘To put it mildly, ...’ and ^грубо говоря, Cl@ ‘Roughly speaking, ...’ similar and how are they different? We can place an entire sentence in the Cl slot (Cl=clause, sentence).
  title_nor: Analyser informasjonen i tabellen. Finn likheter og forskjeller i bruken og betydningen av konstruksjonene ^мягко говоря, Cl@ ‘mildt sagt, ...’ og ^грубо говоря, Cl@, Cl ‘grovt sett, ... ’. Plassen Cl kan fylles med en hel setning (Cl=setning).
  comment: ~
  example: ~
  model: ~
  image: ~
  task: ~
  answer_to_show: ~
  answer_key: ~
  difficult_words: ~
  table:
    header:
      - ^мягко говоря, Cl@
      - ^грубо говоря, Cl@
    row1:
      - Миша, ^мягко говоря,@ не подарок.<br>
        English<br>
        ‘To put it mildly, Misha is no joy to be with.’<br>
        Norwegian<br>
        ‘Misja er mildt sagt ikke en gave.’
      - Разница совсем небольшая. Все видят, ^грубо говоря@ одно и то же.<br>
        English<br>
        ‘The difference isn’t so big. Roughly speaking, everyone sees the same thing.’<br>
        Norwegian<br>
        ‘Forskjellen er ganske liten. Alle ser, grovt sett, det samme.’
    row2:
      - Конструкция вводит некоторую <b>оценочную формулировку, которая является более нейтральной или вежливой</b>, чем могла бы быть в этой ситуации. Говорящий дает понять, что его <b>формулировка является более мягкой</b>, чем то, что он на самом деле думает. Говорящий намеренно избегает резких или грубых выражений.
      - Конструкция вводит некоторую <b>формулировку, которая является менее точной</b>, чем могла бы быть в этой ституации. Говорящий намеренно передает <b>общую идею и избегает деталей</b>.
    row3:
      - This construction introduces an <b>evaluative statement that is more neutral or polite</b> than it might have been in this situation. The speaker makes it clear that the wording is milder than what they really think</b>. The speaker deliberately avoids harsh or rude expressions.
      - This construction introduces an <b>evaluative statement</b> that is less precise than it might be in this situation. The speaker deliberately <b>conveys the general idea and avoids giving details</b>.
    row4:
      - Konstruksjonen introduserer еn evaluerende <b>formulering, som er mer nøytral eller høflig</b> enn en kunne ha vært i denne situasjonen. Taleren gjør det klart at <b>formuleringen hans er mykere enn det han egentlig tror</b>. Taleren unngår bevisst harde eller frekke uttrykk.
      - Konstruksjonen introduserer en <b>formulering som er mindre presis</b> enn den kunne ha vært i denne situasjonen. Taleren formidler den <b>generelle ideen og unngår detaljer</b>.
5:
  lesson_id: 10
  ex_number: 5
  title: Замените подчёркнутые слова на менее эмоциональные и резкие. Используйте конструкцию ^мягко говоря, Cl@.
  instructions: На месте Cl находится целое предложение (Cl=clause, sentence). Слова ^мягко говоря@ могут находиться в начале, в конце или в середине предложения. Лучше всего помещать слова ^мягко говоря@ непосредственно перед фразой, которая используется как менее категоричная.
  exercise_type: text_input
  title_eng: Replace the underlined words with other words that are less emotional and harsh. Use the construction ^мягко говоря, Cl@ meaning ‘Mildly speaking / To put it mildly, ...’. We can place an entire sentence in the Cl slot (Cl=clause, sentence). The words ^мягко говоря@ can be placed in the beginning, at the end, or in the middle of a sentence. The best strategy is to place the words ^мягко говоря@ right before the hedging phrase.
  title_nor: Erstatt de understrekete ordene med andre ord som ikke er like følelsesladde og skarpe. Bruk konstruksjonen ^мягко говоря, Cl@ ‘mildt sagt, ... ’. Plassen Cl kan fylles med en hel setning (Cl=setning). Ordene ^мягко говоря@ kan være enten i begynnelsen, i slutten, eller i midten av en setning. Den beste måten er imidlertid å plassere ordene ^мягко говоря@ direkte foran den formildende frasen.
  comment: ~
  example: Соседи <b>были шокированы</b>, когда увидели вора у себя дома.<br>
          -> Соседи, ^мягко говоря,@ удивились, когда увидели вора у себя дома.
  model: ~
  image: ~
  task:
    task1:
      text: Миша ведёт себя <b>ужасно</b>! Сегодня он снова подрался с младшим братом.
    task2:
      text: Мы <b>ненавидим</b> нашего нового соседа! Он шумит каждую ночь и оставляет мусор у нас под окнами.
    task3:
      text: У моих друзей <b>тупая собака</b>! Она часто убегает во время прогулок.
    task4:
      text: Я <b>в шоке</b>! Как вы могли прийти на день рождения и не принести подарок?
  answer_to_show:
    answer1: Миша ведёт себя, ^мягко говоря,@ плохо.
    answer2: Мы, ^мягко говоря,@ не любим нового соседа!
    answer3: У моих друзей, ^мягко говоря,@ глупая собака.
    answer4: Я, ^мягко говоря,@ удивлён.
  answer_key:
    answer1: Миша ведёт себя, мягко говоря, плохо.
    answer2: Мы, мягко говоря, не любим нового соседа!
    answer3: У моих друзей, мягко говоря, глупая собака.
    answer4: Я, мягко говоря, удивлён.
  difficult_words: ~
  table: ~
