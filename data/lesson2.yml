1:
  lesson_id: 2
  ex_number: 1
  title: Прочитайте текст. Для чего нужны конструкции, выделенные в тексте? Что они обозначают?
  instructions: ~
  exercise_type: ~
  title_eng: Read the text. What is the purpose of the constructions highlighted in the text? What does each of these constructions mean?
  title_nor: Les teksten. Hva er hensikten med de uthevede konstruksjonene i teksten? Hva betyr hver enkelt av disse konstruksjonene?
  comment: ~
  example: ~
  model: ~
  image: ~
  task:
    task1:
      text: "Чтобы поехать в Россию, вам нужно получить визу. Для этого необходимы, ^во-первых,@ деньги, ^во-вторых,@ время, а ^в-третьих,@ терпение*. ^С одной стороны,@ оформлять документы очень скучно, ^с другой стороны,@ это необходимо. ^Что касается@ времени, ^то@ визу надо делать заранее, как минимум за месяц до поездки. ^В целом@ визу сделать несложно!"
    task2:
      text: "Программа обмена доступна* многим студентам. Для неё вам необходимо подготовить небольшой пакет документов. ^Во-первых,@ вам нужна копия паспорта. ^Во-вторых,@ справка о знании английского языка. ^В-третьих,@ рекомендательное письмо от одного преподавателя. Кроме того, вам надо написать короткое эссе. ^С одной стороны,@ это очень легко сделать. ^С другой стороны,@ только 10% студентов решают попробовать."
    task3:
      text: "Привет, Мартин! Спасибо тебе за приглашение в Норвегию на Пасху! Я очень хочу поехать, но боюсь, что не успею собрать документы. ^Во-первых,@ у меня нет загранпаспорта. ^С одной стороны,@ его очень просто сделать, а ^с другой стороны,@ это может занять* три месяца. ^Что касается@ других справок и сертификатов, то в целом, их выдают быстро. ^Таким образом,@ когда я получу загранпаспорт, мне можно будет подавать документы на визу. ^Как бы то ни было,@ я надеюсь, что всё сделаю вовремя и приеду в Норвегию! Твоя подруга Саша."
  answer_to_show: ~
