2:
  lesson_id: 2
  ex_number: 2
  title: Составьте текст, используя конструкцию ^в-NumOrd-ых, XP/Cl@. В этой конструкции NumOrd — это порядковое числительное (ordinal numeral), которое образует слова ^во-первых, во-вторых, в-третьих, в- четвёртых...@ .
  instructions: На месте XP/Cl находится фраза (XP=phrase) или целое предложение (Cl=clause, sentence).
  exercise_type: ~
  title_eng: Compose a text, using the construction ^в-NumOrd-ых, XP/Cl@. In this construction, NumOrd stands for an ordinal numeral that forms the words ^во-первых@ 'firstly', ^во-вторых@ 'secondly', ^в-третьих@ 'thirdly', ^в-четвёртых@ 'fourthly'. In the slot XP/Cl we can place a phrase or an entire sentence.
  title_nor: Lag en tekst ved å bruke konstruksjonen ^в-NumOrd-ых, XP/Cl@. I denne konstruksjonen betyr NumOrd ordenstall som brukes for å danne uttrykkene ^во-первых@ 'for det første', ^во-вторых@ 'for det andre', ^в-третьих@ 'for det tredje', ^в-четвёртых@ 'for det fjerde'. Etter ordenstallet følger enten en frase (XP=frase) eller en hel setning (Cl=setning).
  comment: ~
  example: ~
  model: ~
  image: ~
  task:
    task1:
      text: "а. Что нужно, чтобы поехать в Россию?<br><ol>
<li>Сделать визу</li>
<li>Купить билеты</li>
<li>Забронировать отель/найти жильё</li>
<li>Собрать чемодан/вещи</li></ol>"
    task2:
      text: "б. Почему вы хотите поехать в Россию?<br><ol>
<li>Интересные музеи</li>
<li>Красивая архитектура</li>
<li>Хорошие люди</li>
<li>Вкусная еда</li></ol>"
    task3:
      text: "в. У имени Александр есть много вариантов.<br><ol>
<li>Обычно используют сокращённый* вариант этого имени, Саша.</li>
<li>Есть ещё другие варианты имени Александр — Шура, Саня, Алик.</li>
<li>Саша — это не только мужское, но и женское имя (Александра).</li></ol>"
  answer_to_show:
    answer1: "Чтобы поехать в Россию, нужно, ^во-первых,@ сделать визу, ^во-вторых,@ купить билеты, ^в-третьих,@ забронировать отель, и ^в-четвёртых@ собрать чемодан."
    answer2: "Я хочу поехать в Россию по многим причинам. ^Во-первых,@ в России интересные музеи. ^Во-вторых,@ там красивая архитектура. ^В-третьих,@ много хороших людей. ^В-четвёртых,@ там вкусная еда."
    answer3: "У имени Александр есть много вариантов. ^Во-первых,@ обычно используют сокращённый вариант этого имени, Саша. ^Во-вторых,@ есть ещё другие варианты имени Александр — Шура, Саня, Алик. ^В-третьих,@ Саша — это не только мужское, но и женское имя (Александра)."
  answer_key: ~
  difficult_words: "*сокращённый — English: shortened; Norwegian: forkortet"
