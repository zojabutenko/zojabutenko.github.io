  title_nor: Fullfør setningene (1-3) ved å velge en passende fortsettelse (а-в). Bruk konstruksjonen ^иными/другими словами, XP/Cl@ som betyr omtrent ‘med andre ord, ...’ og konstruksjonen ^XP/Cl, то есть XP/Cl@ som betyr ‘..., det vil si ... ’. Disse konstruksjonene har lik betydning, og i disse setningene kan de brukes om hverandre. Plassen XP/Cl kan fylles med en frase eller med en hel setning (XP=frase, Cl=setning).
  comment: ~
