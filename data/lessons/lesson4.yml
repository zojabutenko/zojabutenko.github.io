6. ^иными словами,@ / ^да и вообще,@ (оба варианта возможны, но вариант с ^иными словами@ означает пояснение (English: clarification, rephrasing; Norwegian: omformulering), a вариант с ^да и вообще@ означает подведение итога, вывод (English: drawing a conclusion; Norwegian konklusjon)."
