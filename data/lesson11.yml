    answer3: Тема новогодней вечеринки — звёзды на красной дорожке. Надевайте вечерние платья в пол, нарядные костюмы, туфли на каблуках ^и тому подобное@.<br>
              Тема новогодней вечеринки — звёзды на красной дорожке. Надевайте вечерние платья в пол, нарядные костюмы, туфли на каблуках ^и так далее@.
