  title_eng: Build sentences in which you list several objects. At the end of each sentence, use the constructions ^XP/Cl, XP/Cl и так далее/и т. д.@ ‘... and so on’ and ^NP, NP и тому подобное/и т. п.@ ‘... and the like / etc.’. We can put a phrase or an entire sentence in the slot marked XP/Cl (XP=phrase, Cl=clause, sentence). NP stands for a noun (NP=noun phrase).
  title_nor: Lag setninger hvor du lister flere objekter. Bruk konstruksjonene ^XP/Cl, XP/Cl и так далее/и т. д.@ ‘... og så videre / osv.’ og ^NP, NP и тому подобное/и т. п.@ ‘... og lignende / og så videre / osv.’ i slutten av hver setning. Plassen XP/Cl kan fylles med en frase eller en hel setning. (XP=frase, Cl=setning). NP betyr substantiv (NP=nominalfrase).
