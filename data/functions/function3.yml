  answer_to_show:
    answer1: "а<br>
    ^Кстати@ вводит мысль, которая неожиданно появилась у говорящего в момент речи. Как правило, это мысль по поводу темы разговора, но немного отклоняется от этой темы. Конструкции ^кроме того@ и ^к тому же@ здесь не подходят, так как они не передают этого значения.<br>
    = The word ^Кстати@ 'by the way' introduces a thought that suddenly came to the speaker's mind at the moment of speech. This thought is usually related to the topic of the conversation but slightly deviates from this topic. The constructions with the words ^кроме того@ 'besides' and ^к тому же@ 'in addition' are not appropriate here, because they do not convey this meaning.<br>
    = Ordet ^Кстати@ 'forresten' indikerer at taleren plutselig fikk en tanke midt i samtalen. Ofte er denne tanken relatert til samtaleemnet, men den kan avvike noe fra emnet. Konstruksjonene ^кроме того@ 'dessuten' og ^к тому же@ 'i tillegg' passer ikke i dette tilfellet fordi de formidler ikke en slik betydning."
    answer2: "а, б, в<br>
    Здесь подходят все три конструкции, но они вносят разные нюансы. ^Кстати@ вводит мысль, которая неожиданно появилась у говорящего в момент речи. Как правило, это мысль по поводу темы разговора, но немного отклоняется от этой темы. Конструкции ^кроме того@ и ^к тому же@ вводят дополнительную информацию по теме разговора, прибавляя еще один факт в цепочке аргументов.<br>
    = All three constructions can be used here. However, they have different nuances in meaning. ^Кстати@ 'by the way' introduces a thought that suddenly came to the speaker's mind at the moment of speech. This thought is usually related to the topic of the conversation but slightly deviates from this topic. The constructions with the words ^кроме того@ 'besides' and ^к тому же@ 'in addition' introduce additional information on the topic of the conversation, adding one more fact to the line of reasoning.<br>
    = Samtlige tre konstruksjoner kan brukes i dette tilfellet. Imidlertid kan de uttrykke nyanseforskjeller i sammenhengen. Ordet ^Кстати@ 'forresten' indikerer at taleren plutselig fikk en tanke midt i samtalen. Ofte er denne tanken relatert til samtaleemnet, men samtidig kan den avvike noe fra emnet. Konstruksjonene ^кроме того@ 'dessuten' og ^к тому же@ 'i tillegg' gir tilleggsinformasjon til samtaleemnet ved å tilføre resonnementet ytterligere fakta."
