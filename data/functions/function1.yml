3:
  lesson_id: 4
  ex_number: 4
  title: "Заполните пропуски словами из списка. Объясните, почему другие варианты не подходят. Правильных ответов может быть больше одного.<br><ul><li>а - ^другими словами@</li><li>б - ^то есть@</li><li>в - ^а именно@</li></ul>"
  instructions: ~
  exercise_type: text_input
  title_eng: Fill in the blanks with the words from the list. Explain why certain options cannot be used. Note that there can be more than one correct answer.
  title_nor: Fyll ut de tomme feltene med ord fra listen. Forklar hvorfor noen varianter ikke passer. Legg merke til at flere enn et alternativ kan være riktig.
  comment: ~
  example: ~
  model: ~
  image: ~
  task:
    task1:
      text: "1. Когда вы пойдëте в больницу, возьмите с собой нужные документы, ____________ паспорт и медицинский полис."
    task2:
      text: "2. Я реагирую на кошек и собак, ____________ у меня на них аллергия."
    task3:
      text: "3. Томас постоянно играет в компьютерные игры, ____________ у него игромания, ____________ игровая зависимость* (spilleavhengighet)."
    task4:
      text: "4. При коронавирусе бывают разные симптомы, ____________ насморк, температура, кашель, диарея."
  answer_to_show:
    answer1: "в<br>
    Конструкция ^XP, а именно XP@ уточняет более общее понятие (документы) через более частное (паспорт, медицинский полис). Конструкция ^иными/другими словами, XP/Cl@ и конструкция ^XP/Cl, то есть XP/Cl@ это значение не передают.<br>

The construction ^XP, а именно XP@ ‘..., specifically, ...’ explains a more general concept (here: <i>документы</i>) by using more specific ones (here: <i>паспорт, медицинский полис</i>). The construction ^иными/другими словами, XP/Cl@ ‘in other words, ...’ and the construction ^XP/Cl, то есть XP/Cl@ ‘..., that is ... ’ do not convey this meaning.<br>

Konstruksjonen ^XP, а именно XP@ ‘..., eller mer spesifikt, ...’ beskriver et mer generelt begrep (i dette tilfellet: <i>документы</i>) ved å referere til spesifikke eksempler (her: <i>паспорт, медицинский полис</i>). Konstruksjonen ^иными/другими словами, XP/Cl@ ‘med andre ord, ...’ og konstruksjonen ^XP/Cl, то есть XP/Cl@ ‘..., det vil si ... ’ formidler ikke en slik betydning."
    answer2: "a, б<br>
    Конструкция ^иными/другими словами, XP/Cl@ и ^конструкция XP/Cl, то есть XP/Cl@ поясняют одну, менее понятную формулировку (<i>Я реагирую на кошек и собак</i>) с помощью другой, более понятной формулировки (<i>У меня на них аллергия</i>). Это пояснение не является переходом от общего к частному, поэтому конструкция ^XP, а именно XP@ здесь не подходит.<br>

The construction ^иными/другими словами, XP/Cl@ ‘in other words, ...’ and the construction X^P/Cl, то есть XP/Cl@ ‘..., that is ... ’ is used to explain a less clear phrasing (<i>Я реагирую на кошек и собак</i> ‘I react to cats and dogs’) with a more comprehensible one (<i>У меня на них аллергия</i> ‘I’m allergic to them’). This explanation however does not contain the transition from a more general to a more specific concept, therefore the construction ^XP, а именно XP@ ‘..., specifically, ...’ is not appropriate here.<br>

Konstruksjonen ^иными/другими словами, XP/Cl@ ‘med andre ord, ...’ og konstruksjonen ^XP/Cl, то есть XP/Cl@ ‘..., det vil si ... ’ forklarer et noe utydelig utsagn (<i>Я реагирую на кошек и собак</i> ‘Jeg reagerer på katter og hunder’) ved hjelp av et tydeligere formulert utsagn (<i>У меня на них аллергия</i> ‘Jeg er allergisk mot dem’). Denne konstruksjonen formidler imidlertid ikke en overgang fra et allment til et mer spesifikt begrep, derfor passer ikke konstruksjonen ^XP, а именно XP@ ‘..., eller mer spesifikt, ...’ i dette tilfellet."
    answer3: "a, б<br>
    В этом предложении пояснение содержится два раза: 1) одна формулировка (<i>Томас постоянно играет в компьютерные игры</i>) поясняется с помощью другой, более понятной формулировки (<i>у него игромания</i>), 2) вторая формулировка содержит термин, который поясняется с помощью третьей формулировки (<i>игровая зависимость</i>). В обоих случаях подходит и конструкция ^иными/другими словами, XP/Cl@, и конструкция ^XP/Cl, то есть XP/Cl@, потому что обе конструкции выполняют функцию пояснения. Первый пропуск можно заполнить словами ^другими словами@, а второй пропуск словами ^то есть@ или наоборот. Заполнить оба пропуска одинаково нельзя. Так как пояснение не является переходом от общего к частному, конструкция ^XP, а именно XP@ здесь не подходит.<br>

This sentence contains clarifications in two places. First, the phrase <i>Томас постоянно играет в компьютерные игры</i> ‘Thomas is constantly playing videogames’ is explained with another, more comprehensible phrase (<i>у него игромания</i> ‘Thomas has a gaming addiction’). Then, the term in the second phrase is explained by means of the third phrase (<i>игровая зависимость</i> ‘gaming addiction’). In both cases, either the construction ^иными/другими словами, XP/Cl@ ‘in other words, ...’ or the construction ^XP/Cl, то есть XP/Cl@ ‘..., that is ... ’ can be used, because these constructions serve the same function: they clarify one’s statement. We can fill in the first blank with the words ^другими словами@, and the second blank can be filled in with the words ^то есть@, or the other way around. However, avoid filling in both blanks with the same construction. The construction ^XP, а именно XP@ ‘..., specifically, ...’ is not appropriate here, because this clarification does not contain a transition from a more general to a more specific concept.<br>

I denne setningen forekommer det tydeliggjøring to ganger. Først forklares et utsagn (<i>Томас постоянно играет в компьютерные игры</i> ‘Tomas spiller dataspill hele tiden’) ved hjelp av et tydeligere formulert utsagn (<i>у него игромания</i> ‘Tomas er dataspillavhengig’). Dessuten inneholder det andre utsagnet et uttrykk som forklares ved hjelp av et tredje utsagn (<i>игровая зависимость</i> ‘dataspillavhengighet’). I begge tilfellene passer konstruksjonene ^иными/другими словами, XP/Cl@ ‘med andre ord, ...’ og ^XP/Cl, то есть XP/Cl@ ‘..., det vil si ... ’ like godt, fordi de fyller samme funksjon: å tydeliggjøre et utsagn. Det første og det andre tomme feltet kan begge fylles med enten ^другими словами@ eller ^то есть@. Unngå å fylle begge feltene med den samme konstruksjonen. I dette tilfellet formidles ikke en overgang fra et allment til et mer spesifikt begrep, derfor passer ikke konstruksjonen ^XP, а именно XP@ ‘..., eller mer spesifikt, ...’."
    answer4: "в<br>
    Конструкция ^XP, а именно XP@ уточняет более общее понятие (<i>разные симптомы</i>) через более частное (<i>насморк, температура, кашель, диарея</i>). Конструкция ^иными/другими словами, XP/Cl@ и конструкция ^XP/Cl, то есть XP/Cl@ это значение не передают.<br>

The construction ^XP, а именно XP@ ‘..., specifically, ...’ explains a more general concept (here: <i>разные симптомы</i> ‘various symptoms’) by using more specific ones (here: <i>насморк</i> ‘runny nose’, <i>температура</i> ‘fever’, <i>кашель</i> ‘cough’, <i>диарея</i> ‘diarrhea’). The construction ^иными/другими словами, XP/Cl@ ‘in other words, ...’ and the construction ^XP/Cl, то есть XP/Cl@ ‘..., that is ... ’ do not convey this meaning.<br>

Konstruksjonen ^XP, а именно XP@ ‘..., eller mer spesifikt, ...’ beskriver et mer generelt begrep (i dette tilfellet: ^разные симптомы@ ‘forskjellige symptomer’) ved å referere til spesifikke eksempler (i dette tilfellet: <i>насморк</i> ‘rennende nese’, <i>температура</i> ‘feber’, <i>кашель</i> ‘hoste’, <i>диарея</i> ‘diaré’). Konstruksjonen ^иными/другими словами, XP/Cl@ ‘med andre ord, ...’ og konstruksjonen ^XP/Cl, то есть XP/Cl@ ‘..., det vil si ... ’ formidler ikke en slik betydning."
  answer_key:
    answer1: в
    answer2: a, б
    answer3: a, б
    answer4: в
  difficult_words: ~
  table: ~
