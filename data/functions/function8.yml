5:
  lesson_id: 9
  ex_number: 4
  title: Переделайте утверждения в вопросы, используя конструкции<br>
          — ^Аdj-Nom Cop NP-Nom, правда (ведь)?@<br>
          — ^Cl, не правда ли?@
  instructions: В этих конструкциях Аdj-Nom — это прилагательное (Аdj = adjective) в номинативе (Nom=Nominative case), Cop — это связочный глагол быть (Cop =copula verb), NP-Nom — это существительное (NP=noun phrase) в номинативе (Nom=Nominative case), Cl — это целое предложение (Cl=clause, sentence). Конструкции очень похожи по значению. Обе конструкции значат, что говорящий ждёт от собеседника согласия. Частица "не" не передает отрицание!
  exercise_type: text_input
  title_eng: Rephrase these statements as questions by using the construction ^Аdj-Nom Cop NP-Nom, правда (ведь)?@ meaning ‘X is Y, isn’t it?’ and the construction ^Cl, не правда ли?@ meaning ‘..., isn’t that right?’. These Russian constructions are used similarly to tag questions in English (e.g. She is beautiful, isn’t she?).<br>
              In these constructions, Аdj-Nom means an adjective in the Nominative case (Adj=adjective, Nom=Nominative case), Cop is a copula verb быть (Cop=copula verb), NP-Nom stands for a noun in the Nominative case (NP=noun phrase, Nom=Nominative case), and Cl means an entire sentence (Cl=clause, sentence). The two constructions are very similar in meaning. Both constructions mean that the speaker expects that the interlocutor to agree with him or her. The word не does not convey negation!
  title_nor: Lag spørsmål av disse utsagnene ved å bruke konstruksjonen ^Аdj-Nom Cop NP-Nom, правда (ведь)?@ som betyr ‘…, ikke sant?’ og konstruksjonen ^Cl, не правда ли?@ som også betyr ‘..., ikke sant?’.<br>
              I disse konstruksjonene står Adj-Nom for et adjektiv i nominativ kasus (Adj=adjektiv, Nom=nominativ kasus), Cop er kopula-verbet быть (Cop=kopula-verb), NP-Nom betyr substantiv i nominativ kasus (NP=nominalfrase, Nom=nominativ kasus), og Cl betyr en hel setning (Cl=setning). Disse to konstruksjonene har veldig lik betydning. Begge konstruksjonene betyr at taleren forventer at samtalepartneren er enig. Ordet не ‘ikke’ er ikke nektende!
  comment: ~
  example: У Алины весёлая улыбка.<br>
    &#10132;<br>
            У Алины весёлая улыбка, ^правда?@<br>
            У Алины весёлая улыбка, ^правда ведь?@<br>
            У Алины весёлая улыбка, ^не правда ли?@
