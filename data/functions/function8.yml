    link: https://raw.githubusercontent.com/zojabutenko/zojabutenko.github.io/main/images/7/3.png
  task:
    task1:
      text: "<b>а.</b><br>
            Ханна: — В День знаний в магазинах России не продают алкоголь,__________?<br>
