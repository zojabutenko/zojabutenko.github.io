  title: Допишите предложения, используя слова в скобках и конструкцию ^а NP-Nom не думать-Prs, что Cl?@
  instructions: В этой конструкции NP-Nom — это существительное (NP=noun phrase) в номинативе (Nom=Nominative case), Prs — это настоящее время глагола (Prs= present tense), Cl — это целое предложение (Cl=clause, sentence). На месте NP-Nom используйте то местоимение, которое указано в скобках.
