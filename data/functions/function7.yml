  title: Посоветуйте людям, названным в предложениях, другой способ передвижения. Используйте конструкцию на PronPoss-Loc месте/на месте NP-Gen Cl бы.
  instructions: В этой конструкции PronPoss-Loc — это притяжательное местоимение в локативе (PronPoss=possessive pronoun, Loc=Locative case), NP-Gen — это существительное в генитиве (NP=noun phrase, Gen=Genitive case), а Cl — это целое предложение (Cl=clause, sentence). Глагол после частицы бы используется в форме прошедшего времени и мужского или женского рода в зависимости от пола говорящего.
  exercise_type: text_input
  title_eng: Give advice to the people named in the sentences by suggesting an alternative means of transportation. Use the construction на PronPoss-Loc месте/на месте NP-Gen Cl бы meaning ‘If I were X, I would... / If I were in X’s shoes, ...’.<br>
              In this construction, ronPoss-Loc is a possessive pronoun in the Locative PronPoss=possessive pronoun, Loc=Locative case), NP-Gen is a noun in the Genitive (NP=noun phrase, Gen=Genitive case), and Cl is a sentence (Cl=clause, sentence). The verb that follows the particle бы is used in the past tense and either masculine or feminine form depending on the sex of the speaker.
  title_nor: Gi råd til de navngitte personene i setningene ved å foreslå alternative transportmidler og ulike måter å ta seg frem på. Bruk konstruksjonen на PronPoss-Loc месте/на месте NP-Gen Cl бы som betyr omtrent ‘hvis X var i Y sitt sted, ... / hvis X var Y, ...’, f.eks. ‘hvis jeg var deg, ...’, ‘hvis jeg var i dine sko’.<br>
              I denne er PronPoss-Loc et possessivt pronomen i lokativ kasus (PronPoss=possessivt pronomen, Loc=lokativ kasus), NP-Gen er et substantiv i genitiv kasus (NP=nominalfrase, Gen=genitiv kasus), og Cl er en setning (Cl=setning). Verbet etter partikkelen бы brukes i forttidsform, enten i maskulinum eller femininum, avhengig av talerens kjønn.
