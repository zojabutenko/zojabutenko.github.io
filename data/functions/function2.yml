5:
  lesson_id: 11
  ex_number: 10
  title: Продолжите предложения, используя конструкцию ^скажем, XP/Cl@.
  instructions: В этой конструкции слот XP/Cl заполняется фразой (XP=phrase) или целым предложением (Cl=clause, sentence). Обратите внимание на падеж в скобках (), который требуется в предложении.
  exercise_type: ~
  title_eng: "Complete the sentences by using the construction ^скажем, XP/Cl@ ‘for example /say/let us say
            ...’. In this construction, we can put a phrase or an entire sentence in the slot marked XP/Cl
            (XP=phrase, Cl=clause, sentence). The case required in each sentence is indicated in the
            parentheses."
  title_nor: "Fullfør setningene ved å bruke konstruksjonen ^скажем, XP/Cl@ ‘for eksempel / la oss si ...’.
            Plassen XP/Cl kan fylles med en frase eller en hel setning (XP=frase, Cl=setning). Legg merke til
            at kasus, som skal brukes i hver setning, står i parentes."
  comment: ~
  example: В одежде я консервативный. ^Скажем,@ я никогда не ношу рубашку без галстука.
  model: ~
