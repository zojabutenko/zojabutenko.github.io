1:
  lesson_id: 5
  ex_number: 3
  title: "Заполните пропуски словами из списка<br><ul>
  <li>а - ^к примеру@</li>
  <li>б - ^например,@</li>
  <li>в - ^Так,@</li></ul>"
  instructions: "Обратите внимание на различия в использовании конструкций. Слова ^к примеру@ и ^например@ могут быть в начале или в середине предложения, а слово ^Так@ только в начале предложения. Конструкция ^Так, Cl@ в качестве примера приводит целую ситуацию, которая описана целым предложением (Cl = sentence, clause). Конструкции ^к примеру, XP/Cl@ и ^например, XP/Cl@ могут описывать как целую ситуацию, так и элемент ситуации, поэтому в этих конструкциях слот XP/Cl заполняется фразой или целым предложением (XP=phrase, Cl = sentence, clause): <i>к примеру, Вася (XP); к примеру, в Москве (XP); к примеру, домой (XP) vs. К примеру, я никогда не был в Москве (Cl).</i>"
  exercise_type: text_input
  title_eng: "Fill in the blanks with the words from the list. Note the differences in the use of these constructions. The words ^к примеру@ and ^например@ both meaning ‘for example, ...’ can appear either at the beginning or in the middle of a sentence, whereas the word ^Так@ can only be sentence initial. The construction ^Так, Cl@ ‘For example, ...’ presents an example that is an entire situation described by a sentence (Cl = sentence, clause). The constructions ^к примеру, XP/Cl@ and ^например, XP/Cl@ present an example that is either an entire situation or an element of a situation. Therefore, in these constructions we can put a phrase or an entire sentence in the slot marked XP/Cl (XP=phrase, Cl=clause, sentence): <i>к примеру, Вася (XP); к примеру, в Москве (XP); к примеру, домой (XP) vs. К примеру, я никогда не был в Москве (Cl).</i>"
  title_nor: "Fyll ut de tomme feltene med ord fra listen. Legg merke til hvordan konstruksjonene brukes forskjellig. Ordene ^к примеру@ og ^например@ kan plasseres i begynnelsen eller midten av setningen, mens ^Так@ kan plasseres kun i begynnelsen. Konstruksjonen ^Так, Cl@ beskriver en hel situasjon med en setning (Cl = en setning), mens ^к примеру@ og ^например@ kan brukes for å legge til både hele setninger og mindre deler av en setning. Altså er det mulig å fylle plassen XP/Cl med en frase eller en hel setning (XP=frase, Cl=setning): <i>к примеру, Вася (XP); к примеру, в Москве (XP); к примеру, домой (XP) vs. К примеру, я никогда не был в Москве (Cl).</i>"
  comment: ~
  example: ~
  model: ~
  image: ~
  task:
    task1:
      text: "1. Медицина бывает платной и бесплатной. В России, __________________, медицина бесплатная."
    task2:
      text: "2. Чтобы хорошо себя чувствовать, нужны разные вещи. __________________, здоровый сон."
    task3:
      text: "3. У всех бывают вредные привычки. __________________, я раньше много курил."
    task4:
      text: "4. На этой неделе Нина сидит дома. Вчера, __________________, она не пошла на работу из-за высокой температуры, а в понедельник — из-за давления."
    task5:
      text: "5. Мне нужен пластырь. Давай куда-нибудь зайдём! __________________, в аптеку или в магазин."
  answer_to_show:
    answer1: a, б
    answer2: a, б
    answer3: а, б, в
    answer4: а, б
    answer5: а, б
  answer_key:
    answer1: a, б
    answer2: a, б
    answer3: а, б, в
    answer4: а, б
    answer5: а, б
  difficult_words: ~
  table: ~
2:
  lesson_id: 3
  ex_number: 6
  title: Расскажите собеседнику о себе. В каждой паре предложений выберите то начало, которое вам подходит. Продолжите предложения, используя конструкции ^К примеру, Cl/XP@ и ^Так, Cl@.
  instructions: ~
  exercise_type: ~
  title_eng: Tell your conversation partner about yourself. In each pair of sentences, choose the sentence that describes you best. Complete the sentences by using the constructions ^К примеру, Cl/XP@ and ^Так, Cl@, both meaning ‘For example, ...’. In these constructions, XP is a phrase, and Cl is an entire sentence (Cl=clause, sentence).
  title_nor: Fortell din samtalepartner om deg selv. Velg den setningen som passer best. Fullfør setningene ved å bruke konstruksjonene ^К примеру, Cl/XP@ og ^Так, Cl@. Begge betyr ‘For eksempel, ...’. I disse konstruksjonene står XP for en frase, mens Cl er en hel setning (Cl=setning).
  comment: "Формат задания: в парах. <br>= Task format: in pairs."
  example: Я обожаю домашних животных. ^Так,@ у меня дома живут кот, черепаха и рыбки.
  model: ~
  image: ~
  task:
    task1:
      text: "1.<br>
а. Сфера моих интересов обширна. ^Так,@ …<br>
б. У меня не так много интересов. ^Так,@ …"
    task2:
      text: "2.<br>
а. Я обожаю спорт. ^К примеру,@ …<br>
б. Я не фанат спорта. ^К примеру,@ …"
    task3:
      text: "3.<br>
а. У меня активная жизнь. ^Так,@ …<br>
б. У меня не очень активная жизнь. ^Так,@ …"
    task4:
      text: "4.<br>
а. Я очень люблю путешествовать. ^К примеру,@ …<br>
б. Я не очень люблю путешествовать. ^К примеру,@ …"
  answer_to_show: ~
  answer_key: ~
  difficult_words: ~
  table: ~
3:
  lesson_id: 11
  ex_number: 6
  title: Заполните пропуски в предложениях, используя конструкции ^в частности, XP/Cl@ и ^скажем, XP/Cl@. Прочитайте информацию в таблице, чтобы понять, чем похожи и чем отличаются эти конструкции.
  instructions: В этих конструкциях слот XP/Cl заполняется фразой (XP=phrase) или целым предложением (Cl=clause, sentence).
  exercise_type: text_input
  title_eng: Fill in the blanks by using the constructions ^в частности, XP/Cl@ ‘for example / in particular / more specifically, ...’ and ^скажем, XP/Cl@ ‘for example /say/let us say ...’. In order to understand the differences between these constructions, see the table below. In both constructions, we can put a phrase or an entire sentence in the slot marked XP/Cl (XP=phrase, Cl=clause, sentence).
  title_nor: Fyll ut de tomme feltene ved å bruke konstruksjonene ^в частности, XP/Cl@ ‘for eksempel / spesifikt ...’ og ^скажем, XP/Cl@ ‘for eksempel / la oss si ...’. Les tabellen nedenfor for å forstå likhetene og forskjellene mellom disse to konstruksjonene. I begge konstruksjonene kan plassen XP/Cl fylles med en frase eller en hel setning (XP=frase, Cl=setning).
  comment: ~
  example: ~
  model: ~
  image:
    text: Обе конструкции вводят пояснение некоторого общего утверждения с помощью конкретного частного примера. В качестве примера описывается целая ситуация или называется её элемент.<br>
          Both constructions introduce an explanation of a general assertion by presenting a specific concrete example. The example usually describes an entire situation or names one of its elements.<br>
          Begge konstruksjoner introduserer en nærmere forklaring på en generell påstand ved hjelp av et konkret, spesifikt eksempel. Eksempelet beskriver som regel en hel situasjon eller nevner et element av den.
    link: https://raw.githubusercontent.com/zojabutenko/zojabutenko.github.io/main/images/11/6.jpg
  task:
    task1:
      text: 1. Синтетические материалы сегодня активно используются в производстве одежды,__________, в изготовлении купальников и тёплых курток.
    task2:
      text: 2. ― Назовите более конкретную цену.__________, двести рублей вас устроит?
    task3:
      text: "3. Ему захотелось вдруг сделать что-то необыкновенное: ну,__________,покрасить волосы в синий цвет или потратить все деньги на новые кожаные ботинки."
    task4:
      text: 4. Ей вручили награду за вклад в развитие киноиндустрии ―__________, за фильмы «Дьявол носит Prada» и «Мамма мия!».
  answer_to_show:
    answer1: в частности
    answer2: скажем
    answer3: скажем
    answer4: в частности
  answer_key:
    answer1: в частности
    answer2: скажем
    answer3: скажем
    answer4: в частности
  difficult_words: ~
  table:
    header:
      - ^в частности, XP/Cl@
      - ^скажем, XP/Cl@
    row1:
      -
        - Они занимались ремонтом техники, ^в частности@ холодильников.
        - English ‘They worked with equipment repair, in particular refrigerators.’
        - Norwegian ‘... for eksempel / spesifikt ...’
      -
        - Вариантов предлагается множество. ^Скажем,@ японская модель образования.
        - English ‘There can be many options. Let’s take for example the Japanese model of education.’
        - Norwegian ‘... for eksempel / la oss si ...’
    row2:
      -
        - Конструкция ^в частности, XP/Cl@ часто подчёркивает принадлежность приведённого примера к некоторому множеству.
        - This construction ^в частности, Cl/XP@ emphasizes the fact that the given example belongs to a certain set.
        - Konstruksjonen ^в частности, Cl/XP@ fremhever det anførte eksempelets tilhørighet til en gitt mengde.
      -
        - Конструкция ^скажем, XP/Cl@ часто вводит пример как гипотетически возможный.
        - The construction ^скажем, Cl/XP@ often presents an example as hypothetically possible.
        - Konstruksjonen ^скажем, Cl/XP@ presenterer ofte eksempelet som noe hypotetisk mulig.
