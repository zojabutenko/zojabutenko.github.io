  title_nor: Analyser diagrammet nedenfor. På hvilken måte er konstruksjonene ^(на)вряд ли XP/Cl@ ‘neppe ...’ og ^Не факт, что Cl@ ‘det er ikke sikkert at ...’ forskjellige? Plassen XP/Cl kan fylles med en frase (XP=frase) eller en hel setning (Cl=setning).
  comment: ~
