  table:
    header:
      - ^(на)вряд ли XP/Cl@
      - ^Не факт, что Cl@
    row1:
      - ^Вряд ли@ он придёт.<br>
        English<br>
        ‘It is unlikely that he will come.’<br>
        = I think he is not coming.<br>
        Norwegian<br>
        ‘Det er usannsynlig at han kommer’.<br>
        = Jeg tror ikke at han kommer.'
      - ^Не факт, что@ он придёт.<br>
        English<br>
        ‘It is not necessarily the case that he will come.’<br>
        = I do not know if he is not coming.<br>
        Norwegian<br>
        ‘Det er ikke sikkert han kommer’<br>
        = Jeg vet ikke om han kommer.
    row2:
      - Говорящий сомневается в том, что произойдет некоторое событие
      - Говорящий сомневается в адекватности некоторой оценки или информации.<br>
        Конструкция часто передает скепсис говорящего, основанный на его знаниях о ситуации.
    row3:
      - The speaker doubts that an event will take place.
      - The speaker has doubts about the adequacy of some assessment or information.<br>
        This construction often conveys the speaker’s skepticism based on their knowledge of the situation.
    row4:
      - Taleren tviler på om en gitt hendelse vil inntreffe.
      - Taleren tviler om tilstrekkeligheten til noen evaluering eller informasjon.<br>
        Konstruksjonen uttrykker ofte talerens skepsis basert på hans kunnskap om situasjonen.
