    title: Прочитайте текст. Для чего нужны конструкции, выделенные в тексте? Что они обозначают?
    instructions: ~
    exercise_type: ~
    title_eng: Read the text. What is the purpose of the constructions highlighted in the text? What does each of these constructions mean?
    title_nor: Les teksten. Hva er hensikten med de uthevede konstruksjonene i teksten? Hva betyr hver enkelt av disse konstruksjonene?
    comment: ~
    example: ~
    model: ~
    image: ~
    task:
      task1:
        text: "а. Познакомьтесь! Матвей Белов – студент медицинского факультета. ^Кроме того,@ Матвей занимается каратэ и хорошо плавает. Матвей ^не только@ учится, ^но и@ работает санитаром в больнице. Это полезный опыт, ^к тому же@ неплохая зарплата. ^Кстати говоря,@ в этой больнице лежала моя тëтя. Она говорит, что Матвей – замечательный санитар и, ^плюс ко всему,@ у него очень хорошее чувство юмора."
      task2:
        text: "б. Это Ирина. Она талантливая певица. Ирина ^не только@ отлично поет, ^но и@ прекрасно играет на гитаре. ^Кстати говоря,@ гитару Ирине подарил отец."
    answer_to_show: "Все эти конструкции вводят дополнительную информацию.<br> = All of these constructions introduce additional information.<br> = Alle disse konstruksjonene introduserer informasjon som supplerer noe som er sagt tidligere."
