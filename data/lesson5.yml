    title: "Заполните пропуски словами из списка<br><ul>
<li>а - ^к примеру@</li>
<li>б - ^например,@</li>
<li>в - ^Так,@</li></ul>"
    instructions: "Обратите внимание на различия в использовании конструкций. Слова ^к примеру@ и ^например@ могут быть в начале или в середине предложения, а слово ^Так@ только в начале предложения. Конструкция ^Так, Cl@ в качестве примера приводит целую ситуацию, которая описана целым предложением (Cl = sentence, clause). Конструкции ^к примеру, XP/Cl@ и ^например, XP/Cl@ могут описывать как целую ситуацию, так и элемент ситуации, поэтому в этих конструкциях слот XP/Cl заполняется фразой или целым предложением (XP=phrase, Cl = sentence, clause): <i>к примеру, Вася (XP); к примеру, в Москве (XP); к примеру, домой (XP) vs. К примеру, я никогда не был в Москве (Cl).</i>"
    exercise_type: text_input
    title_eng: "Fill in the blanks with the words from the list. Note the differences in the use of these constructions. The words ^к примеру@ and ^например@ both meaning ‘for example, ...’ can appear either at the beginning or in the middle of a sentence, whereas the word ^Так@ can only be sentence initial. The construction ^Так, Cl@ ‘For example, ...’ presents an example that is an entire situation described by a sentence (Cl = sentence, clause). The constructions ^к примеру, XP/Cl@ and ^например, XP/Cl@ present an example that is either an entire situation or an element of a situation. Therefore, in these constructions we can put a phrase or an entire sentence in the slot marked XP/Cl (XP=phrase, Cl=clause, sentence): <i>к примеру, Вася (XP); к примеру, в Москве (XP); к примеру, домой (XP) vs. К примеру, я никогда не был в Москве (Cl).</i>"
    title_nor: "Fyll ut de tomme feltene med ord fra listen. Legg merke til hvordan konstruksjonene brukes forskjellig. Ordene ^к примеру@ og ^например@ kan plasseres i begynnelsen eller midten av setningen, mens ^Так@ kan plasseres kun i begynnelsen. Konstruksjonen ^Так, Cl@ beskriver en hel situasjon med en setning (Cl = en setning), mens ^к примеру@ og ^например@ kan brukes for å legge til både hele setninger og mindre deler av en setning. Altså er det mulig å fylle plassen XP/Cl med en frase eller en hel setning (XP=frase, Cl=setning): <i>к примеру, Вася (XP); к примеру, в Москве (XP); к примеру, домой (XP) vs. К примеру, я никогда не был в Москве (Cl).</i>"
