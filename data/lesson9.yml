    row2:
      - Спрашиваем мнение собеседника
      - Формально спрашиваем мнение, а на самом деле хотим привести дополнительный аргумент. Слово не не передаёт отрицания!
    row3:
      - We ask for our interlocutor’s opinion
      - We formally ask for an opinion, but in fact we want to give an additional argument. The word не ‘not’ does not convey negation!
    row4:
